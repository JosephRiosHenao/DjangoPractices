<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>
<body>
    <ul>
        {% for item in themes %}
            <li>{{ item }}</li>
        {% endfor %}
        
        {% if not themes %}
            <p>No found themes 404</p>
        {% endif %}
            
    </ul>
</body>
</html>
